  <script>
    var carouselLength = $('.carousel-item').length - 1;

    // If there is more than one item
    if (carouselLength) {
      $('.carousel-control-next').removeClass('d-none');
    }

    $('.carousel').carousel({
      interval: false,
      wrap: false
    }).on('slide.bs.carousel', function (e) {
      // First one
      if (e.to == 0) {
        $('.carousel-control-prev').addClass('d-none');
        $('.carousel-control-next').addClass('d-none');
      } // Last one
      else if (e.to == carouselLength) {
        $('.carousel-control-prev').removeClass('d-none');
        $('.carousel-control-next').addClass('d-none');
      } // The rest
      else {
        $('.carousel-control-prev').removeClass('d-none');
        $('.carousel-control-next').removeClass('d-none');
      }
    });
  </script>
  <script>
    function giveFeedback(num, cost, feedback, id) {
      let moneySpent = num * cost * 4;
      balance -= moneySpent;

      let para = document.createElement("p");
      let node = document.createTextNode(
        `The money you would spend would be $${moneySpent}/month if you spend on average $${cost} around ${num} times per week. Your monthly balance decreases to ${balance} as a result. Feedback: ${feedback}.`
      );
      para.appendChild(node);

      let element = document.getElementById(id);
      element.appendChild(para);

      starbucks.disabled = true;
      tims.disabled = true;
      hipster.disabled = true;
    }

    const starbucks = document.getElementById("q1a1");
    const tims = document.getElementById("q1a2");
    const hipster = document.getElementById("q1a3");
    starbucks.addEventListener("click", function () {
      giveFeedback(5, 3.00, "Too much money", "q1");
    });
    tims.addEventListener("click", function () {
      giveFeedback("good", "q1");
    });
    hipster.addEventListener("click", function () {
      giveFeedback("Too", "q1");
    });
  </script>
